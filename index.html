<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
</head>

<body class="bg-[#141414]">

    <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

    <div class="flex items-center justify-center h-screen">
        <div class="w-full max-w-sm rounded-lg shadow pt-12 bg-[#1f1f1f]">

            <div class="flex flex-col items-center pb-10">
                <img class="w-20 mb-3 rounded-full shadow-lg" src="assets/images/avatar-jessica.jpeg" alt="Jessica" />
                <h5 class="mb-1 text-xl font-medium text-white mt-5">Jessica Randall</h5>
                <span class="text-sm text-[#c5f82a] font-semibold">London, United Kingdom</span>
                <p class="text-slate-300 mt-5 text-sm"> "Front-end developer and avid reader."</p>
                <div class="grid grid-cols-1 gap-4 mt-5 w-80">
                    <div class="">
                        <button data-modal-hide="default-modal" type="button"
                            class="py-2.5 w-full text-sm font-medium text-white focus:outline-none bg-[#333333] rounded-lg hover:bg-red-500 hover:text-whire focus:z-10 focus:ring-4 focus:ring-gray-100">
                            GitHub</button>
                    </div>
                    <div class="">
                        <button data-modal-hide="default-modal" type="button"
                            class="py-2.5 w-full text-sm font-medium text-white focus:outline-none bg-[#333333] rounded-lg hover:bg-red-500 hover:text-whire focus:z-10 focus:ring-4 focus:ring-gray-100 ">
                            Frontend Mentor
                        </button>
                    </div>
                    <div class="">
                        <button data-modal-hide="default-modal" type="button"
                            class="py-2.5 w-full text-sm font-medium text-white focus:outline-none bg-[#333333] rounded-lg hover:bg-red-500 hover:text-whire focus:z-10 focus:ring-4 focus:ring-gray-100 ">
                            LinkedIn
                        </button>
                    </div>
                    <div class="">
                        <button data-modal-hide="default-modal" type="button"
                            class="py-2.5 w-full text-sm font-medium text-white focus:outline-none bg-[#333333] rounded-lg hover:bg-red-500 hover:text-whire focus:z-10 focus:ring-4 focus:ring-gray-100 ">
                            Twitter
                        </button>
                    </div>
                    <div class="">
                        <button data-modal-hide="default-modal" type="button"
                            class="py-2.5 w-full text-sm font-medium text-white focus:outline-none bg-[#333333] rounded-lg hover:bg-red-500 hover:text-whire focus:z-10 focus:ring-4 focus:ring-gray-100 ">
                            Instagram
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="text-white ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/azka5123">Azka</a>.
    </div>
</body>

</html>
